<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
  <div class="container text-center">
    <h1 class="mt-5 mb-3">Hallo, Peter</h1>
    <div class="row">
      <div class="col-3">
        <ul class="list-group">
          <li class="list-group-item"><a href="#" class="list-group-link active">An active item</a></li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
      <div class="col">
        <div class="row align-items-center">
          <div class="col">
            <div class="table-responsive card">
              <table class="table table-striped table-hover table-borderless align-middle">
                <thead class="table-secondary">
                  <tr>
                    <th>Montag</th>
                    <th>Dienstag</th>
                    <th>Mittwoch</th>
                    <th>Donnerstag</th>
                    <th>Freitag</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr class="table-secondary">
                    <td scope="row">Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                  </tr>
                  <td scope="row">Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                  </tr>
                  <td scope="row">Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                  </tr>
                  <td scope="row">Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                  </tr>
                  <td scope="row">Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                    <td>Item</td>
                  </tr>
                  <!-- Weitere Zeilen hier einfügen, falls benötigt -->
                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="col-2">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary" type="button">Freigeben</button> 
                <input type="text" class="form-control text-center" placeholder="Status" readonly>
              <button class="btn btn-outline-secondary" type="button">Importieren</button>
              <button class="btn btn-outline-secondary" type="button">Exportieren</button>
            </div>
          </div>
        </div>
        <div class="row align-items-center mt-3">
          <div class="col-10">
            <div class="row">
              <div class="col-10 mb-1"> 
                <input type="text" class="form-control" placeholder="Titel">
              </div>
              <div class="col-2 mb-1"> 
                <input type="text" class="form-control text-center" placeholder="Status">
              </div>
            </div>
            <div class="mb-3">
              <textarea class="form-control" name="" id="" rows="5"></textarea>
            </div>
          </div>
          <div class="col-2">
            <div class="d-grid gap-2">
                <span>Start-Zeit</span>
                <input type="datetime-local" class="btn btn-outline-secondary"></input>
                <span>End-Zeit</span>
                <input type="datetime-local" class="btn btn-outline-secondary"></input>
            </div>
          </div>
        </div>
        <div class="row">
            <button class="col-2 me-2 btn btn-outline-secondary" type="button">Speichern</button> 
            <button class=" col-2 btn btn-outline-secondary" type="button">Löschen</button> 
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./src/azubi.js"></script>
</body>
</html>
